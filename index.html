<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Desmos + Greek Keyboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.desmos.com/api/v1.6/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>
</head>
<body>
  <h1>Desmos Graph + Greek Keyboard</h1>

  <div id="calculator" style="width: 600px; height: 400px;"></div>

  <div id="keyboard">
    <button data-latex="\\alpha">α</button>
    <button data-latex="\\beta">β</button>
    <button data-latex="\\gamma">γ</button>
    <button data-latex="\\delta">δ</button>
    <button data-latex="\\epsilon">ε</button>
    <button data-latex="\\theta">θ</button>
    <button data-latex="\\lambda">λ</button>
    <button data-latex="\\mu">μ</button>
    <button data-latex="\\pi">π</button>
    <button data-latex="\\sigma">σ</button>
    <button data-latex="\\phi">φ</button>
    <button data-latex="\\omega">ω</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
