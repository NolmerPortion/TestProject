<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Desmos + Greek Keyboard ver.11 (Alphabet Patched)</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.desmos.com/api/v1.11/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>
</head>
<body>
  <div id="calculator" style="width: 100%; height: 400px;"></div>

  <div id="controlPanel">
    <textarea id="latexInput" rows="3" placeholder="LaTeX here..."></textarea>

    <div>
      <label for="expressionSelector">Select Expression Line:</label>
      <select id="expressionSelector"></select>
    </div>

    <div id="tabs">
      <button class="tab-button" data-tab="letters">Alphabet</button>
      <button class="tab-button" data-tab="greek">Greek</button>
      <button class="tab-button" data-tab="functions">Functions</button>
    </div>

    <div id="buttonPanel">
      <div id="letters" class="tab-content">
        <button id="shiftToggle">⇧ Shift</button>
        <div id="alphabetButtons"></div>
      </div>

      <div id="greek" class="tab-content">
        <button data-insert="\\alpha">α</button>
        <button data-insert="\\beta">beta</button>
        <button data-insert="\\gamma">gamma</button>
        <button data-insert="\\delta">delta</button>
        <button data-insert="\\epsilon">epsilon</button>
        <button data-insert="\\zeta">zeta</button>
        <button data-insert="\\eta">eta</button>
        <button data-insert="\\theta">theta</button>
        <button data-insert="\\iota">iota</button>
        <button data-insert="\\kappa">kappa</button>
        <button data-insert="\\lambda">lambda</button>
        <button data-insert="\\mu">mu</button>
        <button data-insert="\\nu">nu</button>
        <button data-insert="\\xi">xi</button>
        <button data-insert="\\omicron">omicron</button>
        <button data-insert="\\pi">pi</button>
        <button data-insert="\\rho">rho</button>
        <button data-insert="\\sigma">sigma</button>
        <button data-insert="\\tau">tau</button>
        <button data-insert="\\upsilon">upsilon</button>
        <button data-insert="\\phi">phi</button>
        <button data-insert="\\chi">chi</button>
        <button data-insert="\\psi">psi</button>
        <button data-insert="\\omega">omega</button>
      </div>

      <div id="functions" class="tab-content">
        <button data-insert="\\int_{}^{}">∫</button>
        <button data-insert="\\sum_{}^{}">∑</button>
        <button data-insert="\\prod_{}^{}">∏</button>
        <button data-insert="\\frac{}{}">a/b</button>
        <button data-insert="\\exp">exp</button>
        <button data-insert="\\ln">ln</button>
        <button data-insert="\\log">log</button>
        <button data-insert="\\cos">cos</button>
        <button data-insert="\\sin">sin</button>
        <button data-insert="\\tan">tan</button>
        <button data-insert="\\left(\\right)">()</button>
        <button data-insert="{}">{ }</button>
      </div>
    </div>

    <div id="actionButtons">
      <button id="sendBtn">Send to Desmos</button>
      <button id="getBtn">Get from Desmos</button>
      <button id="clearInputBtn">Clear</button>
      <button id="saveBtn">💾 Save to Local</button>
      <button id="loadBtn">📥 Load from Local</button>
      <button id="exportBtn">📤 Export JSON</button>
      <input type="file" id="importFile" style="display:none">
      <button id="importBtn">📁 Import JSON</button>
      <div id="statusIndicator">No expression selected.</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
